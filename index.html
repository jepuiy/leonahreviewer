        const submitButton = document.getElementById('submit-btn');

        // Create quiz questions
        quizData.forEach((item, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.id = `question-${index}`;
            
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${index + 1}: ${item.question}`;
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            item.options.forEach((option, optionIndex) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.dataset.index = optionIndex;
                optionDiv.addEventListener('click', () => selectOption(index, optionIndex));
                optionsDiv.appendChild(optionDiv);
            });
            
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            feedbackDiv.id = `feedback-${index}`;
            
            const correctAnswerDiv = document.createElement('div');
            correctAnswerDiv.className = 'correct-answer';
            correctAnswerDiv.id = `correct-answer-${index}`;
            correctAnswerDiv.innerHTML = item.explanation;
            
            questionDiv.appendChild(questionNumber);
            questionDiv.appendChild(optionsDiv);
            questionDiv.appendChild(feedbackDiv);
            questionDiv.appendChild(correctAnswerDiv);
            
            quizContainer.appendChild(questionDiv);
        });

        // Function to handle option selection
        function selectOption(questionIndex, optionIndex) {
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const options = questionDiv.querySelectorAll('.option');
            
            // Remove selected class from all options in this question
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            options[optionIndex].classList.add('selected');
            
            // Store the selected answer
            quizData[questionIndex].selected = optionIndex;
        }

        // Function to check answers
        function checkAnswers() {
            let score = 0;
            
            quizData.forEach((item, index) => {
                const questionDiv = document.getElementById(`question-${index}`);
                const options = questionDiv.querySelectorAll('.option');
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                const correctAnswerDiv = document.getElementById(`correct-answer-${index}`);
                
                // Reset styling
                options.forEach(option => {
                    option.classList.remove('correct', 'incorrect');
                });
                
                // Check if answer was selected
                if (item.selected === undefined) {
                    feedbackDiv.textContent = "You didn't select an answer.";
                    feedbackDiv.style.display = 'block';
                    feedbackDiv.style.backgroundColor = '#fff3cd';
                    feedbackDiv.style.color = '#856404';
                    correctAnswerDiv.style.display = 'block';
                    return;
                }
                
                // Check if answer is correct
                if (item.selected === item.correct) {
                    options[item.selected].classList.add('correct');
                    feedbackDiv.textContent = "Correct!";
                    feedbackDiv.style.display = 'block';
                    feedbackDiv.style.backgroundColor = '#d4edda';
                    feedbackDiv.style.color = '#155724';
                    score++;
                } else {
                    options[item.selected].classList.add('incorrect');
                    options[item.correct].classList.add('correct');
                    feedbackDiv.textContent = "Incorrect. The correct answer is highlighted in green.";
                    feedbackDiv.style.display = 'block';
                    feedbackDiv.style.backgroundColor = '#f8d7da';
                    feedbackDiv.style.color = '#721c24';
                    correctAnswerDiv.style.display = 'block';
                }
            });
            
            // Update score
            currentScore = score;
            scoreElement.textContent = score;
            
            // Scroll to top to see score
            window.scrollTo(0, 0);
        }
